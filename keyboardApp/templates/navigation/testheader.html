{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="{% static 'css/navigationCss/testheader.css' %}"
        />
    </head>
    <body>
        <header class="header-navbar-main-con" id="header-navbar-main-con-id">
            <nav class="header-navbar-sub-con">
                <div class="header-navbar-left-con">
                    <h2 class="guest-nav" id="usernickname-text-id">Guest</h2>
                </div>

                <ul class="header-navbar-right-con">
                    <ul class="navbar-page-con" id="navbar-page-con-id">
                        <li
                            class="navbar-page-element"
                            id="navbar-home-label-id"
                        >
                            Home
                        </li>
                        <li
                            class="navbar-page-element"
                            id="navbar-shop-label-id"
                        >
                            Shop
                        </li>
                        <li
                            class="navbar-page-element navbar-about-element"
                            id="navbar-aboutus-label-id"
                        >
                            About Us
                        </li>

                        <li class="li-login" id="login-btn-id">
                            <a href="./login"> Login</a>
                        </li>
                        <li class="li-signup" id="signup-btn-id">
                            <a href="./signup">Sign Up</a>
                        </li>
                        <li class="li-signup" id="logout-btn-id">
                            <a onclick="handleLogout()">Logout</a>
                        </li>
                    </ul>

                    <ul class="header-menu-icon-con">
                        <ul
                            class="header-navbar-custom-burger-icon-con"
                            role="button"
                            onclick="handleToggleMenu()"
                            id="pizza-icon-id"
                        >
                            <li
                                class="header-navbar-custom-burger-icon-element"
                                onclick="handleToggleMenu()"
                            ></li>
                            <li
                                class="header-navbar-custom-burger-icon-element"
                                onclick="handleToggleMenu()"
                            ></li>
                            <li
                                class="header-navbar-custom-burger-icon-element"
                                onclick="handleToggleMenu()"
                            ></li>
                        </ul>
                        <li
                            class="header-menu-icon-hoverboard"
                            id="header-menu-icon-hoverboard-id"
                        ></li>
                    </ul>

                    <li class="icon-add-cart">
                        <img
                            class="icon-shopping"
                            src="{% static 'img/shopping-cart2.png' %}"
                            alt=""
                            role="button"
                            onclick="handleCartCheckout()"
                        />
                        <div class="cart-counter-con">
                            <p id="cart-counter-id">0</p>
                        </div>
                    </li>
                </ul>

                <!-- Menu Dialog -->
                <div
                    class="header-dialog-main-con"
                    id="header-dialog-main-con-id"
                >
                    <ul class="header-dialog-sub-con">
                        <li class="header-dialog-title">
                            Hello,
                            <span id="dialog-usernickname-text-id">Guest</span>
                        </li>
                        <ul class="header-dialog-navigation-con">
                            <li>Home</li>
                            <li>Shop</li>
                            <li>About Us</li>
                        </ul>

                        <ul class="header-dialog-account-con">
                            <li class="header-dialog-account-title">
                                Your Account:
                            </li>
                            <ul class="header-dialog-account-detail-con">
                                <li class="header-dialog-account-left-con">
                                    <i
                                        class="fa-solid fa-user"
                                        id="header-dialog-user-icon"
                                    ></i>
                                    <p id="dialog-username-text-id">
                                        Potato-Bleh
                                    </p>
                                </li>
                                <li>10$</li>
                            </ul>
                        </ul>

                        <ul class="header-dialog-auth-control-con">
                            <li class="li-login" id="dialog-login-btn-id">
                                Login
                            </li>
                            <li
                                class="li-signup"
                                id="dialog-signup-btn-id"
                                role="button"
                            >
                                Sign Up
                            </li>
                            <li
                                class="li-signup"
                                id="dialog-logout-btn-id"
                                role="button"
                                onclick="handleLogout()"
                            >
                                Logout
                            </li>
                        </ul>
                    </ul>
                </div>
            </nav>
        </header>

        <script src="{% static 'js/header.js' %}"></script>
    </body>
</html>
